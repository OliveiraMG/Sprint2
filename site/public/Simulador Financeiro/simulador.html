                <label for="racks">Quantos racks sua empresa tem ?</label>

                    <option value="1">Tier 1</option>

                    <option value="4">Tier 4</option>

                <button onclick="economizar()">Simular</button>

        </div>

        <!-- Caixa Direita -->
        <div class="box_d">
            <div class="resultado">

<script>
    function economizar() {
        p_resultado.innerHTML = ""
        var qtdRacks = Number(in_qtdRacks.value);
        var tier = sel_tiers.value;

        if (qtdRacks != 0) {
            if (tier == 1 || tier == 2 || tier == 3 || tier == 4) {
                var qtdArduino = Math.ceil(qtdRacks / 6);
                var conta1 = 8750 * tier;
                var conta2 = (8750 * 5.21) * tier;

                p_resultado.innerHTML = `Utilizaremos ${qtdArduino} Arduino(s) (capacidade de até ${qtdArduino * 6} sensores DHT-11) para monitorar a temperatura e umidade dos seus racks. <br>
                Um downtime pode causar em média um custo de <span class= "destaque">U$9000</span> até mais de <span class="destaque">U$100000</span>, com equipamento, manutenção, recuperação de dados, dito isso com nosso monitoramento, você pode economizar mais de <span class="destaque">U$${conta1.toFixed(2)}/ R$${conta2.toFixed(2)}</span> por downtime evitando a perda de dados e hardware.`

            } else {
                alert("Insira um tier para podermos fazer a simulação")
            }
        } else {
            alert("Insira uma quantidade de Racks para podermos fazer a simulação")
        }
    }


    var email = sessionStorage.EMAIL_USUARIO
    var nome = sessionStorage.NOME_USUARIO

    function logado() {
        if (email == undefined && nome == undefined) {
            btnDashBoards.innerHTML = ""
            document.getElementById('btnDashBoards').style.display = 'none';
            document.getElementById('buttonslogcad').style.display = 'flex';
        } else {
            buttonslogcad.innerHTML = ""
            document.getElementById('btnDashBoards').style.display = 'block';
            document.getElementById('buttonslogcad').style.display = 'none';
        }
    }

</script>
