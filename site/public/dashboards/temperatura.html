<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icon" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleprincipal.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body>

    <div class="dashHeader">
        <div class="dashNav">
            <div class="dashNavOpts">
                <a href="../index.html">
                    <ion-icon name="home-outline"></ion-icon>
                </a>

                <a href="../Simulador Financeiro/simulador.html">
                    <ion-icon name="cube-outline"></ion-icon>
                </a>
            </div>
            <ion-icon name="person-circle-outline"></ion-icon>

        </div>
    </div>

    <div class="dashSensor">
        
        <div class="dashSensors" onclick="abrir()">
            <div class="dashSensorsOpts">
                <ion-icon name="apps-outline"></ion-icon>
            </div>
        </div>
        
        <div class="dashSensorNav">

            <!-- Opt Temperatura -->
            <div class="dashSensorNavOpts">
                <ion-icon name="thermometer-outline"></ion-icon>
            </div>
            
            <!-- Opt Analytics -->
            <div class="dashSensorNavOpts">
                <a href="dashprincipal.html">
                    <ion-icon name="analytics-outline"></ion-icon>
                </a>
            </div>

            <!-- Opt Umidade -->
            <div class="dashSensorNavOpts">
                <a href="umidade.html">
                    <ion-icon name="water-outline"></ion-icon>
                </a>
            </div>

        </div>

    </div>

    <div class="dashGraphs">
        <div class="one">
            <div class="graphic1">
                <div class="blur"></div>
                
                <div class="grafico">
                    <div class="tm" id="graf1">
                        <h2>Gráficos de Temperatura</h2>
                        <canvas id="graficoTemp"></canvas> 
                    </div>

                    <div class="tm" id="graf2">
                        <canvas id="graficoTemp2"></canvas> 
                    </div>
                </div>

                <div class="mingraphic1">

                    <div class="blockup">
                        <div class="parametry">
                            <h1>Temperatura</h1>
                            <div class="temperaturas">
                                <p class="parametrybold Temp" id="maxmin">
                                    Mínima: <ion-icon name="thermometer-outline"></ion-icon> 18.1°C <br>
                                    Máxima: <ion-icon name="thermometer-outline"></ion-icon> 27.3°C
                                </p>
                            </div>
                            <div class="blockdown">
                                <div class="contsTemp1">
                                    <p id="tTempreal1">Sensor 1</p>
                                    <p id="tempreal1">19.9°C</p>
                                </div>
                            </div>


                        </div>

                        <!-- <div class="contsUmid">
                            <p id="tUmidreal">Sensor 1</p>
                            <p id="umidReal">47.2%</p>
                        </div> -->
                    </div>

                    


                </div>

            </div>
        </div>

        <div class="bluralert">
            <div class="alert">
                <ion-icon name="close-outline" onclick="fechar()"></ion-icon>
                <div class="areabutonssensores">
                    <button class="butsensores" onclick="irsensortemp1()">Sensor 1</button>
                    <button class="butsensores" onclick="irsensortemp5()">Sensor 5</button>
                </div>

            </div>
        </div>
    </div>







</body>
