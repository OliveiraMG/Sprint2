<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/icon" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleprincipal.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard - Temperatura</title>
  </head>

  <body>
    <div class="dashHeader">
      <div class="dashNav">
        <div class="dashNavOpts">
          <a href="../index.html">
            <ion-icon name="home-outline"></ion-icon>
          </a>

          <a href="../Simulador Financeiro/simulador.html">
            <ion-icon name="cube-outline"></ion-icon>
          </a>
        </div>
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
    </div>

    <div class="dashSensor">
      <div class="dashSensors" onclick="abrir()">
        <div class="dashSensorsOpts">
          <ion-icon name="apps-outline"></ion-icon>
        </div>
      </div>

      <div class="dashSensorNav">
        <!-- Opt Temperatura -->
        <div class="dashSensorNavOpts">
          <ion-icon name="thermometer-outline"></ion-icon>
        </div>

        <!-- Opt Analytics -->
        <div class="dashSensorNavOpts">
          <a href="dashprincipal.html">
            <ion-icon name="analytics-outline"></ion-icon>
          </a>
        </div>

        <!-- Opt Umidade -->
        <div class="dashSensorNavOpts">
          <a href="umidade.html">
            <ion-icon name="water-outline"></ion-icon>
          </a>
        </div>
      </div>
    </div>

    <div class="dashGraphs">
      <div class="dashSensorOne">
        <div class="dashGraphSensorOne">
          <h2>Gráfico de Temperatura - Sensor 1</h2>
          <canvas id="graficoTemp"></canvas>
        </div>
        <div class="dashSensorsInfo">
          <h2>Temperatura</h2>
          <p class="temperatura"><ion-icon name="thermometer-outline"></ion-icon>Max: 24.1 ºC</p>
          <p class="temperatura"><ion-icon name="thermometer-outline"></ion-icon>Min: 18.1 ºC</p>
          <div class="dashSensorsCurrentInfo">
            <h3>Sensor 1</h3>
            <p class="temperatura">18.1 ºC</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="graficoTemp.js"></script>
