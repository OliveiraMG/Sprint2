<meta charset="UTF-8">

<link rel="stylesheet" href="dataCadastro.css">
<title>Site Institucional</title>

<body>

    <div class="container">
        <div id="form" class="form">

            <h2>Cadastro da Empresa</h2>
            <div class="campos">
                <div class="campo">
                    <label for="nome_empresa">Nome</label>
                    <input type="text" name="" id="nome_empresa" placeholder="Nome da Empresa">
                </div>
                <div class="campo">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text " id="cnpj_empresa" placeholder="XX.XXX.XXX/0001-XX">
                </div>
            </div>

            <div class="campos">
                <div class="campo">
                    <label for="logradoruo">Logradouro:</label>
                    <input id="logradouro_empresa" placeholder="Logradouro/Rua">
                </div>

                <div class="campo">
                    <label for="bairro">Bairro:</label>
                    <input id="bairro_empresa" placeholder="Bairro">
                </div>
            </div>

            <div class="campos">
                <div class="campo">
                    <label for="cep">CEP:</label>
                    <input id="cep_empresa" placeholder="XXXXX-XX">
                </div>

                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input id="cidade_empresa" placeholder="Exemplo: São Paulo">
                </div>
            </div>

            <div class="campos">
                <div class="campo">
                    <label for="cidade"> Estado: </label>
                    <input id="UF" placeholder="Exemplo: São Paulo">
                </div>
                <div class="campo">
                    <button onclick="user()">Registre-se</button>
                </div>
                    

            </div>

        </div>
        <div class="form tr">
        </div>
    </div>
    </div>
    </div>

    <!-- FOOTER -->

    <div class="footer">
        <div class="container">
            <p>Desenvolvimento pela Thermodata - &copy; copyright </p>
        </div>
    </div>


</body>

</html>

    function user(){
        form.innerHTML = " EM MANUNTENÇÃO "
    }
</script>
