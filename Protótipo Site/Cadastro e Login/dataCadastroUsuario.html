<link rel="stylesheet" href="dataCadastroUsuario.css">
<title>Site Institucional</title>

<body>
    
    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <h1>Thermodata</h1>
            <div class="navbar">
                <ul>
                    <li><a href="dataLogin.html">Login</a></li>
                    <li><a href="dataCadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </div>


<div class="banner">
    <div class="container">
        <div class="caixa-formulario">
            <h2>Cadastro do Usuário</h2>
            <div class="campo">
                <label for="nome_usuario">Nome</label>
                <input type="text" name="" id="nome_usuario" placeholder="Nome">

                <div class="campo">
                    <label for="sobrenome_usuario">Sobrenome:</label>
                    <input type="text " id="sobrenome_usuario" placeholder="Sobrenome">
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input id="email_usuario" placeholder="thermodata@thermodata.com">
                </div>

                <div class="campo">
                    <label for="telefone_usuario">Telefone Usuário:</label>
                    <input id="telefone_usuario" placeholder="(DDD) 99999-9999">
                </div>

                <div class="campo">
                    <label for="username_usuario">username:</label>
                    <input id="username_usuario" placeholder="Exemplo: nome.empresa">
                </div>

                <div class="campo">
                    <label for="senha_usuario">Senha:</label>
                    <input type="password" id="senha_usuario" placeholder="************">
                </div>

                <div class="campo">
                    <label for="senhaC_usuario">Confirmar Senha:</label>
                    <input type="password" id="senhaC_usuario" placeholder="****************">
                </div>
                
                <button><a href="dataLogin.html">Registrar</a></button>
            </div>
        </div>
    </div>
</div>

 <!-- FOOTER -->
